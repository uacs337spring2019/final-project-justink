This is the html file that allows a user to input their user name
and start a quiz game
-->
<html lang="en">
	<head>
		<title>CSC 337 Final Project Quiz Game</title>
		<link href="finalproject.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="finalproject.js"></script>
	</head>
	<body>
		<div id="loginPage">
			<img src="takeTheQuiz.jpg" alt="homer">
			<fieldset id="usernameFieldset">
				<legend id="usernameLegend">Username</legend>
					<input type="text" id="usernameInput">
					<button id="startButton">start</button>
			</fieldset>
		</div>
		<div id="container">
			<div id="question">
				Error
			</div>
			<div id="answers">
				<div id="A" class="floatLeftButtons allButtons">
					<button class="questionsButton" id="aButton" value="A">A.</button>
					<span class="choices" id="qA">Error</span>
				</div>
				
				<div id="B" class="floatRightButtons allButtons">
					<button class="questionsButton" id="bButton" value="B">B.</button>
					<span class="choices" id="qB">Error</span>
				</div>
				
				<div id="C" class="floatLeftButtons allButtons">	
					<button class="questionsButton" id="cButton" value="C">C.</button>
					<span class="choices" id="qC">Error</span>
				</div>
				
				<div id="D" class="floatRightButtons allButtons">
					<button class="questionsButton" id="dButton" value="D">D.</button>
					<span class="choices" id="qD">Error</span>
				</div>
			</div>
		</div>
		<div id="quizDone">
			<div>
				Quiz completed!
			</div>
			<div>
				Your Score: <span id="yourScore"></span>
			</div>
			<div>
				Your Previous Best Score: <span id="bestScore">Error</span>
			</div>
			<button id="restart">Restart</button>
		</div>
	</body>
</html>
